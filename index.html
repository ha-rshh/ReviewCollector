<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Review Collector</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 class="heading">Create Review</h1>
        <div class="review-container">
          <div class="review-form" action="#">
            Your Name
            <br />
            <input type="text" placeholder="Full Name" id="name" required />
            <br />
            Add a headline
            <br />
            <input
              type="text"
              id="title"
              placeholder="What's most important to know?"
            />
            <br />
            Add a review
            <br />
            <textarea
              name="text"
              id="review"
              placeholder="What did you like or dislike?"
            ></textarea>
            <br />
            Overall Rating
            <hr class="hr-break" />
            <div class="rating-container">
              <div class="rating-star">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
              <div class="button-box">
                <button class="submit-btn" id="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="review-list">
        <div class="review-list-container">
          <ul class="review-ul" id="reviews-list">
            <li class="review-box">
              <div class="user-details">
                <span class="user-name"> Chris W Dukes </span>
                <span class="user-rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
            
                </span>
                <span>23/02/2015</span>
              </div>

              <div class="user-title">
                I like the product it's super Awesome!!!!!!!
              </div>
              <div class="user-review">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
                impedit veritatis rem unde obcaecati fuga! Ipsa explicabo
                officiis doloribus velit?
                
              </div>
            </li>
          </ul>
        </div>
      </div >
    </div>
    <script src="script.js"></script>
  </body>
</html>
